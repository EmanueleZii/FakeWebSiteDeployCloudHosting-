   <!-- NavBar -->

        <div class="container flex">

    <!--Showcase-->
    <section class="showcase">
        <div class="container grid">
            <div class="showcase-text">

                    Easer Deployment

                    Deploy Web apps of all kinds,

                    small personal projects.
